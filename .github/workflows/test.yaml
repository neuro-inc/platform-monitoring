on:
  workflow_call: {}

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout commit
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
        cache-dependency-path: setup.cfg
    - name: Install dependencies
      run: make setup
    - name: Lint
      run: make lint

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout commit
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
        cache-dependency-path: setup.cfg
    - name: Install dependencies
      run: make setup
    - name: Run unit tests
      run: make test_unit
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: .coverage-unit.xml
        flags: unit
        name: codecov-unit

  test-integration:
    name: Integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      MINIKUBE_DRIVER: none
    steps:
    - name: Checkout commit
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
        cache-dependency-path: setup.cfg
    - name: Install dependencies
      run: make setup
    - name: Login to ghcr.io
      uses: docker/login-action@v3.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    - name: Install containerd
      run: |
        # without containerd, tests TestTopApi won't work
        # see https://github.com/neuromation/platform-api/pull/928/files#diff-1d37e48f9ceff6d8030570cd36286a61R76
        export DEBIAN_FRONTEND=noninteractive
        export RELEASE=$(lsb_release -cs)
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository -y \
          "deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable"
        sudo apt-get -q update
        sudo apt-get -q install -y --allow-downgrades \
          docker-ce=5:20.10.24~3-0~ubuntu-$RELEASE \
          docker-ce-cli=5:20.10.24~3-0~ubuntu-$RELEASE \
          containerd.io=1.6.20-1
    - name: Start minikube
      run: |
        make install_k8s
        make start_k8s
    - name: Pull test images
      run: make docker_pull_test_images
    - name: Setup services in minikube
      run: |
        make apply_configuration_k8s
        make test_k8s
    - name: Run integration tests
      run: |
        make test_integration
        make test_integration_minikube
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: .coverage-integration.xml
        flags: integration
        name: codecov-integration

  image-upload:
    name: Upload image artifact
    runs-on: ubuntu-latest
    steps:
    - name: Checkout commit
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
        cache-dependency-path: setup.cfg
    - name: Install dependencies
      run: make setup
    - name: Login to ghcr.io
      uses: docker/login-action@v3.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    - name: Build Docker image
      run: make docker_build
    - name: Upload image artifact
      uses: neuro-inc/upload-image-action@v24.4.0
      with:
        image: platformmonitoringapi
        token: ${{ github.token }}

  check:
    name: Check
    needs:
    - lint
    - test-unit
    - test-integration
    - image-upload
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
