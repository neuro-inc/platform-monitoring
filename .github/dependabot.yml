version: 2
registries:
  python-index-devpi-dev-neu-ro-testuser-dev:
    type: python-index
    url: https://devpi-dev.neu.ro/testuser/dev
    username: ${{secrets.PYTHON_INDEX_DEVPI_DEV_NEU_RO_TESTUSER_DEV_USERNAME}}
    password: ${{secrets.PYTHON_INDEX_DEVPI_DEV_NEU_RO_TESTUSER_DEV_PASSWORD}}

updates:
- package-ecosystem: pip
  directory: /
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: black
    versions:
    - 21.4b0
  - dependency-name: platform-logging
    versions:
    - 21.4.2
  - dependency-name: pytest-asyncio
    versions:
    - 0.15.0
  - dependency-name: aiobotocore
    versions:
    - 1.2.1
    - 1.2.2
    - 1.3.0
  - dependency-name: pre-commit
    versions:
    - 2.10.1
    - 2.11.0
    - 2.11.1
    - 2.12.0
  - dependency-name: flake8
    versions:
    - 3.9.0
  - dependency-name: urllib3
    versions:
    - 1.26.2
  registries:
  - python-index-devpi-dev-neu-ro-testuser-dev
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
