
deploymentMode: SingleBinary
singleBinary:
  replicas: 1

resultsCache:
  allocatedMemory: 128
chunksCache:
  allocatedMemory: 512

test:
  enabled: false
lokiCanary:
  enabled: false

#ruler:
#  enabled: false

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  ui:
    enabled: true

  rulerConfig:
    storage:
      type: s3
      s3:
        bucketnames: logs
        insecure: false
        region: minio
        access_key_id: access_key
        endpoint: http://minio:9000
        s3forcepathstyle: true
        secret_access_key: secret_key

  schemaConfig:
    configs:
      - from: 2025-01-01
        object_store: s3
        store: tsdb
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage:
    bucketNames:
      chunks: logs
      ruler: logs
      admin: logs
    type: s3

  storage_config:
    aws:
      bucketnames: logs
      endpoint: http://minio:9000
      region: minio
      access_key_id: access_key
      secret_access_key: secret_key
      insecure: false
      http_config:
        idle_conn_timeout: 90s
        response_header_timeout: 0s
        insecure_skip_verify: false
      s3forcepathstyle: true

