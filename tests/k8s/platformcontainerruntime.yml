apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: platform-container-runtime
spec:
  selector:
    matchLabels:
      service: platform-container-runtime
  template:
    metadata:
      labels:
        service: platform-container-runtime
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: platform-container-runtime
        image: platformcontainerruntime:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
          hostPort: 9000
        env:
        - name: NP_LOG_LEVEL
          value: INFO
        - name: NP_PORT
          value: "9000"
        - name: NP_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NP_KUBE_URL
          value: https://kubernetes.default.svc
        - name: NP_KUBE_AUTH_TYPE
          value: token
        - name: NP_KUBE_CERT_AUTHORITY_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - name: NP_KUBE_TOKEN_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/token
        volumeMounts:
        - name: host-run
          mountPath: /hrun
      volumes:
      - name: host-run
        hostPath:
          path: /var/run
---
apiVersion: v1
kind: Service
metadata:
  name: platform-container-runtime
spec:
  type: LoadBalancer
  ports:
  - port: 9000
    targetPort: 9000
  selector:
    service: platform-container-runtime
