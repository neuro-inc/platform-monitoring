NP_MONITORING_PLATFORM_API_URL: http://platformapi:8080/api/v1
NP_MONITORING_PLATFORM_AUTH_URL: http://platformauthapi:8080
NP_MONITORING_K8S_NS: default
NP_MONITORING_REGISTRY_URL: https://
NP_MONITORING_K8S_KUBELET_PORT: ""

image:
  repository: "$IMAGE_REPO"
  tag: "$IMAGE_TAG"

imagePullSecrets: []

replicas: 2

platform:
  token: {}

resources:
  requests:
    cpu: "0.1"
    memory: "50Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

ingress:
  enabled: false

secrets: []

podAnnotations: {}

nodeLabels:
  job: platform.neuromation.io/job
  nodePool: platform.neuromation.io/nodepool

dockerEngine:
  image:
    repository: $DOCKER_SERVER/nginx # nginx
    tag: latest
  port: 2375

fluentbit:
  image:
    repository: $DOCKER_SERVER/fluent/fluent-bit # fluent/fluent-bit
    tag: "1.3.7"
  resources:
    requests:
      cpu: 5m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 128Mi
  tolerations:
    - effect: NoSchedule
      operator: Exists
  taildb:
    directory: /var/lib/platform-monitoring-fluent-bit

fluentd:
  image:
    repository: $DOCKER_SERVER/bitnami/fluentd # bitnami/fluentd
    tag: 1.10.4-debian-10-r2
  forwardPort: 24224
  podAnnotations: {}
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  persistence:
    enabled: false
    ## If defined, storageClassName: <storageClassName>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClassName:
    accessMode: ReadWriteOnce
    size: 10Gi
  s3:
    buffer:
      chunkLimitSize: 8M
      flushThreadCount: 16 # number of thread that write files to S3
      timeKey: 1m # chunks will be flushed every minute
      timeKeyWait: 1m # time to wait before flushing chunk to S3

minio:
  image:
    repository: $DOCKER_SERVER/minio/minio # minio/minio
    tag: RELEASE.2020-03-05T01-04-19Z
  port: 9000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
