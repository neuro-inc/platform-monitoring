apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: platformconfig
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformconfig
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: platformconfig
    spec:
      containers:
      - name: platformconfig
        image: platformconfig:latest
        imagePullPolicy: Never
        env:
        - name: NP_API_PORT
          value: "8080"
        - name: NP_AUTH_URL
          value: not-important
        - name: NP_AUTH_TOKEN
          value: not-important
        - name: NP_PUBLIC_NEURO_REGISTRY_URL
          value: not-important
        - name: NP_PUBLIC_NEURO_HELM_URL
          value: not-important
        - name: NP_PLATFORM_URL
          value: not-important
        - name: NP_PLATFORM_API_URL
          value: not-important
        - name: NP_PLATFORM_API_TOKEN
          value: not-important
        - name: NP_AWS_REGION
          value: not-important
        - name: NP_AWS_ACCESS_KEY_ID
          value: not-important
        - name: NP_AWS_SECRET_ACCESS_KEY
          value: not-important
        - name: NP_CLUSTER_DNS_SUFFIX
          value: not-important
        - name: NP_K8S_URL
          value: not-important
        - name: NP_K8S_WORKFLOW_NAMESPACE
          value: not-important
        - name: NP_JOB_FALLBACK_HOSTNAME
          value: not-important
        - name: NP_LATEST_PLATFORM_INFRA_IMAGE_TAG
          value: not-important
        - name: NP_PLATFORM_INFRA_WORKFLOWS_IMAGE_NAME
          value: not-important
        - name: NP_PLATFORM_INFRA_WORKFLOWS_IMAGE_PULL_POLICY
          value: Always
        - name: NP_POSTGRES_HOST
          value: platformconfig-postgres
        - name: NP_POSTGRES_PORT
          value: "5432"
        - name: NP_POSTGRES_USERNAME
          value: postgresadmin
        - name: NP_POSTGRES_PASSWORD
          value: admin123
        - name: NP_POSTGRES_DB_NAME
          value: postgresdb
---
apiVersion: v1
kind: Service
metadata:
  name: platformconfig
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    service: platformconfig
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: platformconfig-postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:11.3
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
              hostPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgresdb
            - name: POSTGRES_USER
              value: postgresadmin
            - name: POSTGRES_PASSWORD
              value: admin123
---
apiVersion: v1
kind: Service
metadata:
  name: platformconfig-postgres
  labels:
    app: platformconfig
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: postgres