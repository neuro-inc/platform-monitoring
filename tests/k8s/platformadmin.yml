apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: platformadmin-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformadmin-postgres
  template:
    metadata:
      labels:
        service: platformadmin-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:11.3
        env:
          - name: POSTGRES_DB
            value: postgres
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: platformadmin-postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    service: platformadmin-postgres
---
