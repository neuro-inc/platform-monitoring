version: 2.1

defaults: &defaults
  machine:
    image: circleci/classic:201711-01
    docker_layer_caching: true
  working_directory: ~/platform-monitoring


orbs:
  codecov: codecov/codecov@1.0.4
  gcloud: circleci/gcp-cli@1.3.0
  k8s: circleci/kubernetes@0.3.0


jobs:

  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-python_3.6.6-{{ checksum "requirements/test.txt" }}

      - run:
          name: Installing dependencies
          command: |
            pyenv install --debug 3.6.3
            pyenv local 3.6.3-debug

      - run:
          name: Setting up Python Virtual Environment
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip==19.1.1
            make setup

      - save_cache:
          paths:
            - venv
          key: v1-dependencies-python_3.6.6-{{ checksum "requirements/test.txt" }}

      - run:
          name: Running Static Code Analysis
          command: |
            source venv/bin/activate
            make lint

      - run:
          name: Running Unit Tests
          command: |
            source venv/bin/activate
            make test_unit

      - run:
          name: Running Integration Tests
          command: |
            source ./venv/bin/activate
            make test_integration

      - codecov/upload:
          file: .coverage.xml

  gke_deploy:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            make build
      - run:
          name: GKE Auth
          command: |
            make -s gke_login
      - run:
          name: GKE Docker Push
          command: |
            make gke_docker_push
      - run:
          name: GKE Deploy
          command: |
            make gke_deploy

workflows:
  version: 2

  main:
    jobs:
      - test:
          context: org-dev

  dev:
    jobs:
      - test:
          context: org-dev
          filters:
            branches:
              only:
                - master
      - gke_deploy:
          context: org-dev
          requires:
            - test
          filters:
            branches:
              only:
                - master
