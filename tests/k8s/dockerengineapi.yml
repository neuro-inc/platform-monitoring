apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dockerengineapi
spec:
  selector:
    matchLabels:
      service: dockerengineapi
  template:
    metadata:
      labels:
        service: dockerengineapi
    spec:
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      containers:
      - name: dockerengineapi
        image: alpine/socat
        args:
          - tcp-listen:2375,fork,reuseaddr
          - unix-connect:/var/run/docker.sock
        ports:
        - containerPort: 2375
          hostPort: 2375
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
